apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: springdemoapp
    namespace: argocd
spec:
    project: default

    source:
        repoURL: https://github.com/rajshivaram/argocd-app-config.git
        targetRevision: HEAD
        path: dev
    destination:
        server: https://kubernetes.default.svc
        namespace: argocd

    syncPolicy:
        syncOptions:
        - CreateNameSpace=true

        automated:
            selfHeal: true
            prune: true